<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/style.css"" />
  <style>

  </style>
</head>
<body>
  <div class=" container">
    <div id="bgpattern">
      <img src="images/bg-pattern-top.svg" alt="top" id="bgpatterntop" />
      <img src="images/bg-pattern-bottom.svg" alt="bottom" id="bgpatternbottom" />
    </div>
    <div class="card">
      <div class="card_header"></div>



      <img src="images/image-victor.jpg" alt="profile_image" id="profileimage" />

      <div class="content">

        <span class="title">Victor Crest </span><span class="age">26</span>
        <p>London</p>


        <div class="card_footer">
          <div class="card_footer_wrapper">
            <div class="text_title"> 80K </div>
            <div class="text_tiny"> Followers </div>
          </div>

          <div class="card_footer_wrapper">
            <div class="text_title"> 803K </div>
            <div class="text_tiny"> Likes </div>
          </div>

          <div class="card_footer_wrapper">
            <div class="text_title"> 1.4K </div>
            <div class="text_tiny"> Photos </span>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Cyril Cordier</a>.
      </div>
  
</body>

</html>
